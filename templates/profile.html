<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Profil uporabnika</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profil-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .podatki {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: left;
        }

        .podatki strong {
            color: #111;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            background-color: #dc3545;
        }

        .logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="profil-box">
        <h1>👤 {{ uporabnik.ime }}</h1>
        <div class="podatki">
            <p><strong>Veščina, ki jo znaš:</strong> {{ uporabnik.znam }}</p>
            <p><strong>Veščina, ki se je želiš naučiti:</strong> {{ uporabnik.zelim_se_nauciti }}</p>
            <p><strong>Discord:</strong> {{ uporabnik.discord }}</p>
        </div>

        <a href="/">🏠 Nazaj na začetno stran</a>
        <a href="/logout" class="logout-btn">🚪 Odjava</a>
    </div>
</body>
</html>
