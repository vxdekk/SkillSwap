<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Registracija | SkillSwap</title>
    <style>
        /* Osnovni stil za telo strani */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stil za glavni naslov */
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Oblikovanje obrazca */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Stil za vse oznake */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        /* Stil za vnose (input, select) */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        /* Oblikovanje za select elemente */
        select {
            height: 40px;
            cursor: pointer;
        }

        /* Stil za custom input */
        input[name="can_do_custom"], input[name="want_to_learn_custom"] {
            width: calc(100% - 22px);
        }

        /* Ko uporabnik klikne na input polje */
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Stil za gumb za pošiljanje */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Ko uporabnik postavi miško na gumb */
        button:hover {
            background-color: #45a049;
        }

        /* Obrazec na mobilnih napravah */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Registracija</h1>
    <form action="/register" method="POST">
        <label>Ime:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Skill, ki ga znaš:</label><br>
        <select name="can_do_select">
            <option value="">-- Izberi skill --</option>
            {% for skill in skills %}
                <option value="{{ skill }}">{{ skill }}</option>
            {% endfor %}
        </select><br>
        ali vpiši svojega: <input type="text" name="can_do_custom"><br><br>

        <label>Skill, ki se ga želiš naučiti:</label><br>
        <select name="want_to_learn_select">
            <option value="">-- Izberi skill --</option>
            {% for skill in skills %}
                <option value="{{ skill }}">{{ skill }}</option>
            {% endfor %}
        </select><br>
        ali vpiši svojega: <input type="text" name="want_to_learn_custom"><br><br>

        <label>Discord username:</label><br>
        <input type="text" name="discord" required><br><br>

        <button type="submit">Registriraj se</button>
    </form>
</body>
</html>
