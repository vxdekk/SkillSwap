<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Iskanje | SkillSwap</title>
</head>
<body>
    <h1>Iskanje učiteljev</h1>

    <form action="/search" method="POST">
        <label>Izberi skill, ki se ga želiš naučiti:</label><br>
        <select name="skill" required>
            {% for skill in skills %}
                <option value="{{ skill }}">{{ skill }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Išči</button>
    </form>

    {% if users %}
        <h2>Najdeni uporabniki:</h2>
        <ul>
            {% for user in users %}
                <li>
                    <strong>{{ user.name }}</strong> - zna: {{ user.can_do }} - Discord: {{ user.discord }}
                </li>
            {% endfor %}
        </ul>
    {% elif users is not none %}
        <p>Ni najdenih uporabnikov za ta skill.</p>
    {% endif %}
</body>
</html>
